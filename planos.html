<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planos - LevelUp Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: #0a0f25;
      color: #fff;
      text-align: center;
      padding-top: 160px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: linear-gradient(-45deg, #0a0f25, #1a2a5e, #39a0ed, #1a2a5e);
      background-size: 300% 300%;
      animation: gradientAnimation 5s infinite alternate;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(57, 160, 237, 0.7);
      z-index: 1000;
    }

    .logo-container img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0px 0px 10px rgba(57, 160, 237, 0.7);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 8px 15px;
      background: #39a0ed;
      border-radius: 10px;
      transition: transform 0.3s, background 0.3s;
      border: 2px solid #fff;
      font-size: 12px;
    }

    nav a:hover {
      transform: scale(1.1);
      background: #300ada;
      box-shadow: 0px 0px 15px rgba(15, 133, 202, 0.8);
    }

    .hero {
      margin-top: 20px;
      padding: 20px;
    }

    .plans-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .plan-card {
      background: rgba(26, 42, 94, 0.9);
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 300px;
      box-shadow: 0px 4px 10px rgba(57, 160, 237, 0.7);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid #f0f0f0;
      text-align: center;
    }

    .plan-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 20px rgba(57, 160, 237, 0.9);
      border-color: #16b6df;
    }

    .plan-card h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .plan-card p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .plan-card button {
      font-size: 14px;
      padding: 10px 20px;
      background: #119edf;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .plan-card button:hover {
      background: #203f94;
      transform: scale(1.1);
      box-shadow: 0px 0px 15px rgba(15, 133, 202, 0.8);
    }

    footer {
      padding: 20px;
      margin-top: 20px;
      background: #1a2a5e;
    }

    @media (max-width: 768px) {
      body {
        padding-top: 140px;
      }
      .plan-card {
        width: 100%;
        max-width: 280px;
      }
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a {
        font-size: 10px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.jpg" alt="Logo LevelUp Academy">
    </div>
    <h1><a href="index.html" style="text-decoration: none; color: white;">LevelUp Academy</a></h1>
    <nav>
      <a href="planos.html">Planos</a>
      <a href="Atendimento.html">Atendimento</a>
      <a href="login.html" onclick="logout()">Logout</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Escolha Seu Plano</h2>
    <p>Transforme o aprendizado em uma jornada épica!</p>
  </section>

  <section class="plans-container">
    <div class="plan-card">
      <h3>Plano Básico</h3>
      <p>Acesso aos cursos iniciais.</p>
      <p>R$49,99/mês</p>
      <button>Assinar</button>
    </div>

    <div class="plan-card">
      <h3>Plano Master</h3>
      <p>Acesso ilimitado e coaching.</p>
      <p>R$149,99/mês</p>
      <button>Assinar</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 LevelUp Academy - Aprenda jogando!</p>
  </footer>
</body>
</html>
