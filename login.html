<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LevelUp Academy - Entrar</title>
  <!-- Fontes: Montserrat para o corpo e Press Start 2P para títulos e botões (estilo videogame) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #001f3f, #0074D9, #001f3f);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: #fff;
    }
    
    /* Fundo com formato de TV de tubo */
    .tv-background {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      transform: translate(-50%, -50%);
      background: radial-gradient(ellipse at center, rgba(20,20,60,0.8) 0%, rgba(0,0,40,0.95) 100%);
      clip-path: ellipse(70% 80% at 50% 50%);
      z-index: 0;
    }
    
    /* Canvas de fundo para efeitos dinâmicos */
    #backgroundCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
    }
    
    /* Efeito de scanlines e flicker (TV antiga) */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.15) 2px,
        rgba(0, 0, 0, 0.15) 4px
      );
      pointer-events: none;
      z-index: 3;
      opacity: 0.8;
      animation: tvFlicker 0.1s infinite;
    }
    
    @keyframes tvFlicker {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    
    /* Efeito de ruído (glitch leve) */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M+AAwAD+AK7Sck1AAAAAElFTkSuQmCC');
      opacity: 0.05;
      pointer-events: none;
      z-index: 2;
      animation: noise 0.2s steps(2) infinite;
    }
    
    @keyframes noise {
      0% { transform: translate(0, 0); }
      10% { transform: translate(-5%, -5%); }
      20% { transform: translate(-10%, 5%); }
      30% { transform: translate(5%, -10%); }
      40% { transform: translate(0, 5%); }
      50% { transform: translate(-5%, 0); }
      60% { transform: translate(5%, 5%); }
      70% { transform: translate(10%, -5%); }
      80% { transform: translate(-10%, 0); }
      90% { transform: translate(5%, 10%); }
      100% { transform: translate(0, 0); }
    }
    
    /* Moldura da TV com estilo retrô */
    .tv-frame {
      background: #222;
      padding: 20px;
      border: 8px solid #444;
      border-radius: 50px 50px 20px 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 5;
    }
    
    /* Container interno do formulário com estética de videogame */
    .login-container {
      background: rgba(30, 30, 30, 0.9);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 3px solid #00ffea;
      animation: glitch 2s infinite;
    }
    
    @keyframes glitch {
      0% { border-color: #00ffea; }
      25% { border-color: #ff00ff; }
      50% { border-color: #ffff00; }
      75% { border-color: #ff00ff; }
      100% { border-color: #00ffea; }
    }
    
    .logo img {
      width: 80px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 20px;
      margin-bottom: 25px;
      text-shadow: 2px 2px 0 #000;
    }
    
    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #cccccc;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #2b2b2b;
      color: #fff;
      font-size: 14px;
      transition: background 0.3s;
    }
    
    .input-group input:focus {
      outline: none;
      background: #3a3a3a;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 1px 1px 0 #000;
    }
    
    button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    
    .links {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    
    .links a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .links a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Fundo com formato de TV -->
  <div class="tv-background"></div>
  
  <!-- Canvas de fundo para efeitos dinâmicos (letras, etc.) -->
  <canvas id="backgroundCanvas" width="1419" height="919"></canvas>
  
  <div class="tv-frame">
    <div class="login-container">
      <div class="logo">
        <img src="logo.jpg" alt="LevelUp Academy">
      </div>
      <h1>Bem-vindo à LevelUp Academy!</h1>
      <form action="/login" method="POST">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <div class="links">
        <a href="#">Esqueceu sua senha?</a>
        <a href="#">Criar conta</a>
      </div>
    </div>
  </div>
  
  <!-- Script para animar o canvas com letras aleatórias (efeito dinâmico estilo arcade) -->
  <script>
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;
    
    let letters = [];
    
    function randomLetter() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      return chars[Math.floor(Math.random() * chars.length)];
    }
    
    function randomLightColor() {
      const r = 200 + Math.floor(Math.random() * 56);
      const g = 200 + Math.floor(Math.random() * 56);
      const b = 200 + Math.floor(Math.random() * 56);
      return `rgb(${r}, ${g}, ${b})`;
    }
    
    function spawnLetter() {
      const letter = {
        char: randomLetter(),
        x: Math.random() * width,
        y: Math.random() * height,
        alpha: 0,
        fadeIn: true,
        fadeSpeed: 0.08,
        color: randomLightColor()
      };
      letters.push(letter);
    }
    
    function draw() {
      ctx.clearRect(0, 0, width, height);
      
      if (Math.random() < 0.1) {
        spawnLetter();
      }
      
      for (let i = letters.length - 1; i >= 0; i--) {
        const letter = letters[i];
        
        if (letter.fadeIn) {
          letter.alpha += letter.fadeSpeed;
          if (letter.alpha >= 1) {
            letter.alpha = 1;
            letter.fadeIn = false;
          }
        } else {
          letter.alpha -= letter.fadeSpeed;
          if (letter.alpha <= 0) {
            letters.splice(i, 1);
            continue;
          }
        }
        
        ctx.globalAlpha = letter.alpha;
        ctx.font = "20px Montserrat, sans-serif";
        ctx.fillStyle = letter.color;
        ctx.fillText(letter.char, letter.x, letter.y);
      }
      
      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }
    
    draw();
  </script>
</body>
</html>
